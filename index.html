 <html lang="en">
 <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
 </head>
 <body>
    <div id="big-box">
            <div id="container">
                <input type="text" name="input" id="input">
            </div>
        
            <div id="calculator" class="calculator">
                <button id="b7" type="submit" value="7">7</button>
                <button id="b8" type="submit" value="8">8</button>
                <button id="b9" type="submit" value="9">9</button>
                <button id="plus" type="submit" value="+">+</button>
                <button id="b4" type="submit" value="4">4</button>
                <button id="b5" type="submit" value="5" >5</button>
                <button id="b6" type="submit" value="6">6</button>
                <button id="minus" type="submit" value="-">-</button>
                <button id="b1" type="submit" value="1">1</button>
                <button id="b2" type="submit" value="2">2</button>
                <button id="b3" type="submit" value="3">3</button>
                <button id="multiplication" type="submit" value="*">*</button>
                <button id="b0" type="submit" value="0">0</button>
                <button id="point" type="submit" value=".">.</button>
                <button id="division" type="submit" value="/">/</button>
                <button id="equal" type="submit" value="=">=</button>
            </div>
    </div>

    <script src="script.js"></script>
 </body>
 </html>
